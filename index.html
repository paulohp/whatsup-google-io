<!doctype html>
<html lang="pt-br" ng-app="googleio">
<head>
    <meta charset="UTF-8">
    <title>Google I/O Extend</title>

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link href='http://fonts.googleapis.com/css?family=Pontano+Sans' rel='stylesheet'  type='text/css'>
    <link rel="stylesheet" href="app/application.css">
</head>
<body>

    <google-maps></google-maps>
    <div class='container'>
      <div ng-controller='chatCtrl' class="messages">
        You are known as: <span ng-bind="nickName"></span>.
        <br/>
        Change your nickname with <code>/nick [yourNewNick]</code>
        <div class='messages-wrapper'>
            <textarea ng-disable='true' ng-model='messageLog' class="form-control" disabled="disabled"></textarea>
        </div>
        <div class='row'>
          &nbsp;
        </div>
        <div class='row'>
            <form role='form' novalidate name='form'>
                <div class='col-md-8'>
                  <input type='text' required ng-max='50' ng-model='message' focus class="form-control">
                </div>
                <div class='col-md-4'>
                  <button class='btn btn-sm btn-primary btn-block' ng-enable='form.$valid' ng-click="sendMessage(message)">Send!</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="/bower_components/socket.io-client/dist/socket.io.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/es5-shim/es5-shim.js"></script>
    <script src="/bower_components/json3/lib/json3.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
    <script src="/bower_components/angular-socket-io/socket.min.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="app/directives.js"></script>
    <script src="app/application.js"></script>
</body>
</html>
