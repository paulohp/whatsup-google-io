<!doctype html>
<html lang="pt-br" ng-app="googleIO">
<head>
    <meta charset="UTF-8">
    <title>Google I/O Extend</title>

    <link rel="stylesheet" href="app/application.css">
</head>
<body>

    <google-maps></google-maps>
    <div class='container'>
      <div ng-controller='chatCtrl'>
        You are known as: <span ng-bind="nickName"></span>.
        <br/>
        Change your nickname with <code>/nick [yourNewNick]</code>
        <div class='row'>
          <div class='col-md-9'>
            <textarea style='width: 100%; height: 200px'
                 ng-disable='true' ng-model='messageLog'></textarea>
          </div>
        </div>
        <div class='row'>
          &nbsp;
        </div>
        <div class='row'>
          <div class='col-md-8'>
            <form role='form' novalidate name='form'>
              <div class='form-group'>
                <input type='text' style='width: 80%'
                required
                ng-max='50'
                ng-model='message'
                focus>
                <button class='btn btn-sm btn-primary'
                  ng-enable='form.$valid'
                  ng-click="sendMessage(message)">Send!</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="/bower_components/socket.io-client/dist/socket.io.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/es5-shim/es5-shim.js"></script>
    <script src="/bower_components/json3/lib/json3.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
    <script src="/bower_components/angular-socket-io/socket.min.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="app/application.js"></script>
</body>
</html>
